<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商城轮播图</title>
</head>
<body>
  <div class="carousel J_carousel">
    <button class="carousel-control carousel-control-prev" data-dir="prev"></button>
    <button class="carousel-control carousel-control-next" data-dir="next"></button>
    <ul class="carousel-list">
      <li class="carousel-item active">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/1.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/2.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/3.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/4.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/5.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/6.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/7.jpg" alt="image" />
        </a>
      </li>
      <li class="carousel-item">
        <a href="javascript:;" class="carousel-lk">
          <img src="/img/8.jpg" alt="image" />
        </a>
      </li>
    </ul>
    <div class="carousel-indicator">
      <i class="carousel-indicator-item active"></i>
      <i class="carousel-indicator-item"></i>
      <i class="carousel-indicator-item"></i>
      <i class="carousel-indicator-item"></i>
      <i class="carousel-indicator-item"></i>
      <i class="carousel-indicator-item"></i>
      <i class="carousel-indicator-item"></i>
      <i class="carousel-indicator-item"></i>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
